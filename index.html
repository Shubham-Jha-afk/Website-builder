<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Web Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ✅ Mobile Header for toggle buttons -->
<header class="mobile-header">
  <button id="toggle-sidebar" class="hamburger">☰ Elements</button>
  <button id="toggle-editor" class="hamburger">✎ Edit</button>
</header>

<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h3 class="group-toggle">Text ▾</h3>
    <div class="group-content open">
      <div class="draggable" draggable="true" data-type="text" data-subtype="heading1">Heading 1</div>
      <div class="draggable" draggable="true" data-type="text" data-subtype="heading2">Heading 2</div>
      <div class="draggable" draggable="true" data-type="text" data-subtype="heading3">Heading 3</div>
      <div class="draggable" draggable="true" data-type="text" data-subtype="paragraph">Paragraph</div>
    </div>

    <h3 class="group-toggle">Buttons ▾</h3>
    <div class="group-content open">
      <div class="draggable" draggable="true" data-type="button" data-subtype="Primary">Primary Button</div>
      <div class="draggable" draggable="true" data-type="button" data-subtype="Secondary">Secondary Button</div>
      <div class="draggable" draggable="true" data-type="button" data-subtype="Outline">Outline Button</div>
    </div>

    <h3 class="group-toggle">Images ▾</h3>
    <div class="group-content open">
      <div class="draggable" draggable="true" data-type="image">Image</div>
    </div>

    <h3 class="group-toggle">Layout ▾</h3>
    <div class="group-content open">
      <div class="draggable" draggable="true" data-type="layout" data-subtype="grid">Grid</div>
      <div class="draggable" draggable="true" data-type="layout" data-subtype="row">Row</div>
      <div class="draggable" draggable="true" data-type="layout" data-subtype="column">Column</div>
    </div>
  </aside>

  <!-- Canvas -->
  <div class="canvas" id="canvas"></div>

  <!-- Editor Panel -->
  <aside class="editor" id="editor">
    <h3>Edit Panel</h3>
    <div id="edit-panel">
      <p>Select an element</p>
    </div>
    <button id="export-html">Export HTML</button>
  </aside>

</div>

<script src="script.js"></script>
</body>
</html>
